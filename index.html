<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Battle ⚔️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-center p-3">

    <div class="container mt-4">
        <h1 class="text-primary fw-bold mb-3">⚔️ Coding Battle Quiz</h1>

        <!-- Join Section -->
        <div id="join-section" class="card p-3 shadow-sm mx-auto" style="max-width:400px;">
            <input id="playerName" class="form-control mb-3" placeholder="Enter your name">
            <input id="roomId" class="form-control mb-3" placeholder="Enter Room ID (if joining)">
            <button id="createRoom" class="btn btn-primary w-100 mb-2">Create Room</button>
            <button id="joinRoom" class="btn btn-success w-100">Join Room</button>
            <p class="mt-3 text-muted" id="statusText"></p>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="hidden mt-4">
            <h4 id="players" class="text-info"></h4>
            <p id="timer" class="fs-5 text-danger fw-bold"></p>

            <div class="card p-3 shadow-sm mt-3 question-card">
                <h5 id="question"></h5>
                <input type="text" id="answer" class="form-control mt-2" placeholder="Type your answer">
                <button id="submit" class="btn btn-success mt-3 w-100">Submit</button>
            </div>

            <div class="card mt-3 p-3 shadow-sm scoreboard-card">
                <h5>Scoreboard</h5>
                <div id="scoreboard"></div>
            </div>

            <div class="card mt-3 p-3 shadow-sm chat-card">
                <h5>💬 Chat</h5>
                <div id="chatBox" class="chat-box mb-2"></div>
                <input id="chatInput" class="form-control mb-2" placeholder="Type a message...">
                <button id="sendMsg" class="btn btn-outline-primary w-100">Send</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden mt-4 card p-4 shadow-sm">
            <h2 id="winnerText" class="text-success"></h2>
            <button id="restart" class="btn btn-secondary mt-3 w-100">Play Again</button>
        </div>

        <!-- Leaderboard -->
        <div class="mt-5 card p-3 shadow-sm">
            <h3 class="text-primary">🏅 Leaderboard</h3>
            <ul id="leaderboardList" class="list-group list-group-flush"></ul>
            <button id="clearLeaderboard" class="btn btn-danger mt-3 w-100">Clear Leaderboard</button>
        </div>
    </div>

    <!-- Firebase v9 compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
